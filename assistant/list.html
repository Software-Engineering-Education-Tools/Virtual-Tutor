<!-- specifies the general widget layout -->
<div id="problem-list-container">
    <div class="titlebar">

        <div class="navigation-icon" id="problem-list-close">
            <i class="material-icons" id="close-icon">remove</i>
        </div>
        <p id="problem-list-title">Probleme werden geladen...</p>
    </div>

    <div class="problem-list">
        <div href="#!" class="list-item" id="id">

            <div class="list_row_indicator" title="Zum Code springen">
                <p class="list_row_indicator_title"></p>
                <p class="list_row_indicator_number"></p>
            </div>

            <div class="list_row_main" title="Details zum Problem Ã¶ffnen">
                <p class="list_row_main_title"></p>
                <p class="list_row_main_second_line"></p>
            </div>
            <div class="list_row_arrow">
                <i class="material-icons">chevron_right</i>

            </div>

        </div>

    </div>
    <div class="footerbar" id="problem-list-bottombar" title="Klicken um ID in Zwischenablage zu kopieren">
        <p class="right-align" id="problem-list-user-id"></p>

    </div>
    <!-- </div> -->
    <!-- Specifies a single list element -->
</div>
